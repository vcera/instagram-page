<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="instastyle.css">
    <title>Instagrão</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="cellphone.png" alt="Cellphone with instagram page">
      </div>
      <div class="instagram-continue">
        <div class="group">
            <img src="logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
              <img src="profile.jpg" alt="bearded white dude">
            </div>
              <a href="#" class="instagram-login">Continuar com essa conta uó</a>
              <a href="#" class="instagram-logout">Esquece minha conta, disgraça</a>
        </div>
        <div class="group">
          <p class="not-account">Não é o Victru? Vou te dedurar</p>
          <p class="not-account">
            <span class="link-blue">Trocar contas</span>
            ou
            <span class="link-blue">Entrar pro submundo</span>
          </p>

        </div>
        <div class="get-the-app">
          <p class="get-app">Baixa essa joça também!</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
